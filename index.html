<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Test</title>
    <style>body{font-family:Arial;padding:20px}#s{padding:15px;margin:10px 0}.ok{background:#d4edda}.fail{background:#f8d7da}</style>
</head>
<body>
    <h2>Add-in Test</h2>
    <div id="s">Loading...</div>
    <div id="i"></div>
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <script>
        document.getElementById('i').innerHTML='<b>UA:</b> '+navigator.userAgent;
        if(typeof Office!=='undefined'){Office.initialize=function(){document.getElementById('s').className='ok';document.getElementById('s').innerHTML='SUCCESS!';};}
        setTimeout(function(){var s=document.getElementById('s');if(s.innerHTML==='Loading...'){s.className='fail';s.innerHTML='FAILED';}},10000);
    </script>
</body>
</html>
